<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Piano</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Virtual Piano</h1>
    </header>

    <main class="main">
      <section class="btn-container">
        <button class="btn btn-notes btn-active" disabled>Notes</button>
        <button class="btn btn-letters">Letters</button>
        <button class="fullscreen open-fullscreen"></button>
        <button class="fullscreen close-fullscreen"></button>
      </section>
      <section class="piano-container">
        <section class="piano-keys">
          <div class="key" data-letter="D" data-note="c" data-key="68"></div>
          <div class="key" data-letter="F" data-note="d" data-key="70"></div>
          <div class="key" data-letter="G" data-note="e" data-key="71"></div>
          <div class="key" data-letter="H" data-note="f" data-key="72"></div>
          <div class="key" data-letter="J" data-note="g" data-key="74"></div>
          <div class="key" data-letter="K" data-note="a" data-key="75"></div>
          <div class="key" data-letter="L" data-note="b" data-key="76"></div>
        </section>
        <section class="keys-sharp">
          <div class="sharp" data-letter="R" data-note="c♯" data-key="82"></div>
          <div class="sharp" data-letter="T" data-note="d♯" data-key="84"></div>
          <div class="sharp none"></div>
          <div class="sharp" data-letter="U" data-note="f♯" data-key="85"></div>
          <div class="sharp" data-letter="I" data-note="g♯" data-key="73"></div>
          <div class="sharp" data-letter="O" data-note="a♯" data-key="79"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <a class="github" href="https://github.com/BertFrontEnd" target="_blank"
          >BertFrontEnd</a
        >
        <a class="rss" href="https://rs.school/js/" target="_blank">
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>

    <audio data-key="68" src="./assets/audio/c.mp3"></audio>
    <audio data-key="70" src="./assets/audio/d.mp3"></audio>
    <audio data-key="71" src="./assets/audio/e.mp3"></audio>
    <audio data-key="72" src="./assets/audio/f.mp3"></audio>
    <audio data-key="74" src="./assets/audio/g.mp3"></audio>
    <audio data-key="75" src="./assets/audio/a.mp3"></audio>
    <audio data-key="76" src="./assets/audio/b.mp3"></audio>
    <audio data-key="82" src="./assets/audio/c♯.mp3"></audio>
    <audio data-key="84" src="./assets/audio/d♯.mp3"></audio>
    <audio data-key="85" src="./assets/audio/f♯.mp3"></audio>
    <audio data-key="73" src="./assets/audio/g♯.mp3"></audio>
    <audio data-key="79" src="./assets/audio/a♯.mp3"></audio>

    <script src="script.js" type="module"></script>
  </body>
</html>
